<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("nhap chuoi");
        var arr = [];
        var up = "QWERTYUIOPASDFGHJKLZXCVBNM";
        var low = "qwertyuiopasdfghjklzxcvbnm";
        var i;

        document.write(str+"<br/>");

        for(i=0;i<str.length;i++){
            if(up.indexOf(str[i])!== -1){
                arr[i] = str[i].toLowerCase();
            }else if(low.indexOf(str[i])!==- 1){
                arr[i] = str[i].toUpperCase();
            }else
                arr[i] = str[i];
        }

        str ="";
        for(i=0;i<arr.length;i++){
            str+=arr[i];
        }

        document.write(str);
    </script>
</body>
</html>
